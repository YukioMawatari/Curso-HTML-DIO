<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range Value</title>
</head>
<body>
    <label for="rangeInput">Valor:</label>
    <output id="rangeValue">50</output>

    <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50">

    <!-- Esta abordagem exibirá apenas o valor padrão e não será atualizada dinamicamente -->
</body>
</html>
