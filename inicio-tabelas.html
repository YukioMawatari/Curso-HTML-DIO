<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>

<!--TR são as linha, TD são as coluna-->
<!--CELLSPACING é a distância entre as celulas, CELLPADING da uma distância da borda para o onteudo da celula-->
<!--SUMMARY seria tipo o ALT, você coloca do que a tabela se trata para o leitor de tela falar-->
<body>
    <table border="1" width="200" cellspacing="15" cellpading="" align="center">
        <tr>
            <td>Name</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Yukio</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
