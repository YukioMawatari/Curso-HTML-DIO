<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML</title>
</head>
<body>
    <i>Programe</i> seu futuro <br>
    <b>Programe</b> seu futuro <br>
    <u>Programe</u> seu futuro <br>
    <mark>Programe</mark> seu futuro <br>
    Exemplo 10 <sup>2</sup> é 100 <br>
    Exemplo 10 <sub>2</sub> é 100 <br>
    <blockquote>Programe</blockquote> 

Semantica:  uma forma de estruturar o HTML, de uma forma que visualizando o HTML, conseguimos saber o que ele quer dizer.
</body>
</html>
