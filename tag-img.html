<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Mídias utilizando HTML</title>
</head>
<body style="background-color: black;">
    <img src="img/esfera.jpg" width="200"><br>
    <img src="img/bola.png" width="200"><br>

    <!--ALT serve para acessibilidade, ou seja, no ALT podemos colocar a descrição detalhada da imagem, quando estiver um robô leitor de tela ele irá ler esse alt-->
    <img title="Esfera" src="img/esfera.jpg" alt="Esfera Negra, leitura realizada por robo" width="200"><br>
</body>
</html>
