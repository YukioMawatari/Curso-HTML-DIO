<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML5</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
            border-radius: 15px 15px 0 0;
        }
        nav ul li a:hover{
            color: white;
            background-color: blue;
        }
    </style>
</head>
<!--ASIDE é onde fica o assunto onde não tem coerencia com assunto principal-->
<!--SECTION é como se fosse a DIV, a ideia seria ter sessão de informações do conteudo que estamos navegando-->
<!--NAV são os links de navegação-->
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">ITEM 1</a></li>
                <li><a href="">ITEM 2</a></li>
                <li><a href="tel:+5514997338739">Telefone</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section><p>Section</p></section>
        <section></section>
        <section></section>

        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
