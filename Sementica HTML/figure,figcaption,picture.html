<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML5</title>
</head>
<!--FIGURE deliminita o scopo de uma imagem-->
<!--FIGCAPTION seria a descrição da imagem-->
<!--PICTURE é possível colocar multiplas fontes para a mesma imagem-->
<body>
    <header></header>
    <main>
        <figure>
            <img src="bola.png" width="250px">
            <figcaption>Descrição</figcaption>
        </figure>
        <picture>
            <img srcset="bola.png" media="(min-width: 600px)">
        </picture>
    </main>
    <footer></footer>
</body>
</html>
