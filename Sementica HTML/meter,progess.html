<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Progress</title>
</head>
<body>
    <!--PROGESS define o progresso de uma ação, exemplo de quando clica em algo e fica carregando e tem começo, meio e fim-->
    <!--METER são medidas que podem aumentar ou diminuir, exemplo um hd que está com 50% utilizado, isso pode aumentar ou diminuir-->
    <meter max="100" min="0" value="0"></meter>
    <progress id="progress" max="100" min="0" value="0"></progress>

    <script>
        var progress =  document.getElementById('progress');
        const interval = setInterval(() => { 
            progress.value += 10;
        if(progress.value >= 100);
            alert('Carregamento realizado com sucesso')
            clearInterval(interval);
        }, 1000);
    </script> 
</body>
</html>
