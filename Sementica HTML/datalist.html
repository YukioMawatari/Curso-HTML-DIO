<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>

<!--Datalist ele é uma sugestão de preenchimento de campos ou seja uma busca sugerida-->
    <input list="browsers" type="search" name="search">
    <datalist id="browsers">
        <option>Google Chrome</option>
        <option>Mozila Firefox</option>
        <option>Microsoft Edge</option>
        <option>Safari</option>
        <option>Opera</option>
    </datalist>
    
<!--Combobox ou Select Box ele te da uma lista de opção a não ser as determinadas-->
    <select name="browsers">
        <option value="chrome">Selecione um navegador</option>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>



</body>
</html>
