<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML5</title>
    <style>
        blockquote{
            background-color: #f1f1f1;
            padding: 15px;
            margin-left: 0px;
            border-left: royalblue solid 5px;
        }
    </style>
</head>
<!--ARTICLE seria para colocar o artigo do conteudo em si-->
<!--BLOCKQUOTE seria para citações, BLOCKQUOTE CITE você passa onde pegou os dados da citação, link do site-->
<!--"Q" seria uma citação, mas seria uma citação pequena-->

<body>
    <header></header>
    <main>
        <article>
            <h1>UNIVEM</h1>
            <p>Artigo publicado em <time pubdate> 22/02/2024 18:</time></p>
            <blockquote>
                Yukio fez a prova hoje
            </blockquote>
        </article>
    </main>
    <footer></footer>
</body>
</html>
