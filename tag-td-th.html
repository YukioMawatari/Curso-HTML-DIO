<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<!--Tag TH define o cabeçario da table-->
<!--Tag TD é uma celula comum-->
<body>
    <table summary="Tabela de idades de alunos" border="1" width="200" cellspacing="15" cellpading="" align="center">
        <tr>
            <th title="Nome Completo">Name</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Yukio</td>
            <td>19</td>
        </tr>
        <tr>
            <td>João</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>89</td>
        </tr>
    </table>
</body>
</html>
