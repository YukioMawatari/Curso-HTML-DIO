<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<!--TBODY corpo da tabela-->
<!--THEAD cabeçario da tabela-->
<!--TFOOT rodapé da table-->
<!--CAPTION descrição da table-->
<body>
    <table summary="Tabela de idades de alunos" border="1" width="200" cellspacing="15" cellpading="" align="center">
        <caption>Tabela de idades</caption>
   <thead>
        <tr>
            <th title="Nome Completo">Name</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Yukio</td>
            <td>19</td>
        </tr>
        <tr>
            <td>João</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>89</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>3</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
