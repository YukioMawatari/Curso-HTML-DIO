<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
</head>
<body>
    <!--DIV funciona para estrutar seu site, e tem o estilo display block ou seja ocupa a horizontal inteira-->
    <!--SPAN ela não ocupa o espaço horizontal inteira, ou seja não tem display block-->

    <div id="teste">
        <h1>Boa tarde</h1>
        <br>
    </div>

    <p>Boa <span style="color: aquamarine;">tarde</span></p>
</body>
</html>
